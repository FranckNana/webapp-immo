<!--::header part start::-->
<header class="main_menu home_menu" *ngIf="isNavbarPrint">
      <div class="container">
          <div class="row align-items-center">

              <div class="col-lg-12">
                  <nav class="navbar navbar-expand-lg navbar-light">
                      <a class="navbar-brand" routerLink="accueil"> <img src="assets/img/logo.png" alt="logo"> </a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse"
                          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                          aria-expanded="false" aria-label="Toggle navigation">
                          <span class="menu_icon"><i class="fas fa-bars fa-lg"></i></span>
                      </button>

                      <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                          <ul class="navbar-nav">

                              <li class="nav-item" routerLinkActive="active" data-toggle="collapse" data-target=".navbar-collapse.show">
                                  <a class="nav-link" routerLink="accueil">Accueil</a>
                              </li>

                              <li class="nav-item" routerLinkActive="active" *ngIf="isAuth" data-toggle="collapse" data-target=".navbar-collapse.show">
                                <a class="nav-link" routerLink="offres">Offres</a>
                              </li>

                              <li class="nav-item dropdown" routerLinkActive="active" *ngIf="!isAuth" data-toggle="collapse" data-target=".navbar-collapse.show">
                                  <a class="nav-link dropdown-toggle" id="navbarDropdown_3"
                                      role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Connexion
                                  </a>
                                  <div class="dropdown-menu" aria-labelledby="navbarDropdown_2">
                                      <a class="dropdown-item" routerLink="auth/signup/client"> Client</a>
                                      <a class="dropdown-item" routerLink="auth/signup/promoteur">Promoteur</a>
                                  </div>
                              </li>

                              <!--
                              <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                                  <a class="nav-link">Contact</a>
                              </li>
                              -->

                              <!---------------------------------------------------------------------------------------->
                              <!--
                              <li class="nav-item" *ngIf="isAuth">
                                <a class="nav-link"> <b>Bonjour {{userName}}</b></a>
                              </li>
                              -->
                              <li class="nav-item" *ngIf="isAuth" data-toggle="collapse" data-target=".navbar-collapse.show">
                                <a class="nav-link" routerLink="/page-promoteur" *ngIf="user.accountType === 'promoteur'">Mon Compte</a>
                                <a class="nav-link" routerLink="/page-client" *ngIf="user.accountType === 'client'">Mon Compte</a>
                              </li>
                             
                             <!------------------------------------------------------------------------------------------>
                             
                          </ul>
                      </div>
                      <div class="hearer_icon d-flex" *ngIf="isAuth">
                          <button type="button" (click)="onSignOut()">
                            <i class="ti-power-off"></i>
                          </button>
                      </div>
                  </nav>
              </div>
        </div>
      </div>
</header>
<!-- Header part end-->
