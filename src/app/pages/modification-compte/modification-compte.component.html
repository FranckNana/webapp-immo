<div class="container-fluid">

    <div class="row">
      <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
  
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-back">
              <img style="width:350px;height:300px;" alt="Photo de la publication"  src="assets/img/avatar2.png">
            </div>
            <div class="flip-card-front">
              <h2>Nom:  {{ user.name }}</h2> 
              <p>Prénom: {{ user.surname }}</p>
              <p>Adresse: {{ user.address }}</p>
              <p>Ville: {{ user.city }}</p>
              <p>Code postal: {{ user.codePostal }}</p>
              <p style="color: white; text-decoration: underline;">Contact</p>
              <p>Email: {{ user.email }}</p>
              <p>Numero de telephone: {{ user.phoneNumber }}</p> 
            </div>
          </div>
        </div>
        <button style="margin-top: 15px" class="btn_3" (click)="onBack()">Retour</button>
    </div>

      <div class="col-xs-12 col-lg-7 col-md-7 col-sm-12 offset-lg-1 offset-md-1">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
  
          <div class="form-group">
            <label for="fonction">
              Modifier votre Nom
            </label>
            <input type="text" id="nom" class="form-control" name="nom" [(ngModel)]="user.name">
          </div>
  
          <div class="form-group">
            <label for="type">
              Modifier votre Prénom
            </label>
            <input type="text" id="prenom" class="form-control" name="prenom" [(ngModel)]="user.surname">
          </div>
  
          <div class="form-group">
            <label for="superficie">
              Modifier votre Adresse
            </label>
            <input type="text" id="adresse" class="form-control" name="adresse" [(ngModel)]="user.address">
          </div>
  
          <div class="form-group">
            <label for="ville">
              Modifier votre Ville
            </label>
            <input type="text" id="ville" class="form-control" name="ville" [(ngModel)]="user.city">
          </div>
  
          <div class="form-group">
            <label for="adresse">
              Modifier votre Code postal
            </label>
            <input type="text" id="codePostal" class="form-control" name="codePostal" [(ngModel)]="user.codePostal">
          </div>

          <div class="form-group">
            <label for="adresse">
              Modifier numéro de téléphone
            </label>
            <input type="text" id="tel" class="form-control" name="tel" [(ngModel)]="user.phoneNumber">
          </div>

              <button type="submit" style="margin-top: 15px" class="btn_3">Modification</button>
            </form>
  
      </div>
  
    </div>
  
</div>
