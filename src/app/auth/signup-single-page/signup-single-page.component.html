<div class="container">
  
    <div class="imgcontainer">

      <img src="../../../assets/img/avatar2.png" alt="Avatar" class="avatar" >

    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="login_part_form">
        <div class="container">
        
          <div class="col-md-12 col-lg-12 form-group payment_item radion_btn">
              <h5 style="font-weight: bold; color: #ff3368;">Choisissez votre type de compte * :</h5>
            <div class="payment_item">
              <div class="radion_btn">
                <input type="radio" id="f-option5" value="promoteur" name="accountType" formControlName="accountType" />
                <label for="f-option5" style="font-weight: bold;"> Promoteur</label>
                <div class="check"></div>
              </div>
            </div>
            <div class="payment_item">
              <div class="radion_btn">
                <input type="radio" id="f-option6" value="client" name="accountType" formControlName="accountType" />
                <label for="f-option6" style="font-weight: bold;"> Client</label>
                <div class="check"></div>
              </div>
            </div>
          </div>

          <div class="col-md-12 col-lg-12 form-group p_star">
           <label for="email"><b>Adresse e-mail * :</b></label>
           <input type="text" id="email" class="form-control" formControlName="email" placeholder="Enter your address mail">
          </div>

          <div class="col-md-12 col-lg-12 form-group p_star">
            <label for="password"><b>Mot de passe * :</b></label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter Password">
          </div>

          <div class="col-md-12 col-lg-12 form-group p_star">
            <label for="surname"><b>prénom * :</b></label>
            <input type="text" id="surname" class="form-control" formControlName="surname" placeholder="Enter prenom">
          </div>

          <div class="col-md-12 col-lg-12 form-group p_star">
            <label for="name"><b>Nom * :</b></label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="name">
          </div>

          <div class="col-md-12 col-lg-12 form-group p_star">
            <label for="phoneNumber"><b>Tel * :</b></label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Tel">
          </div>

          <div class="col-md-12 col-lg-12 form-group p_star">
            <label for="address"><b>Adresse * :</b></label>
            <input type="text" class="form-control" id="address" formControlName="address" placeholder="Adresse">
          </div>

          <div class="col-md-12 col-lg-12 form-group p_star">
            <label for="city"><b>Ville * :</b></label>
            <input type="text" class="form-control" id="city" formControlName="city" placeholder="Ville">
          </div>

          <div class="col-md-12 col-lg-12 form-group p_star">
            <label for="codePostal"><b>Code postal * :</b></label>
            <input type="text" class="form-control" id="codePostal" formControlName="codePostal" placeholder="Code postal">
          </div>
         
          <p class="text-danger">{{ errorMessage }}</p>
        </div>
        
        <div class="container">
          <div class="row" >
            <div class="col-lg-4 col-md-4" > 
              <button type="submit" [disabled]="signUpForm.invalid" class="btn_4">Créer mon compte</button>
            </div>
            <div class="col-lg-3 col-md-3 offset-lg-4 offset-md-4" > 
              <button type="button" class="btn_3 cancelbtn"><a routerLink="accueil"> Annuler </a></button>
            </div>
          </div>
        </div>
        
  </form>
      
</div>
